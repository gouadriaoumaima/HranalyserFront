{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<!-- Basic Page Info -->
		<meta charset="utf-8" />
		<title>Login Page</title>

		<!-- Site favicon -->
		
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'vendors/images/favicon-32x32.png'%}"/>
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'vendors/images/favicon-16x16.png'%}"/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/icon-font.min.css'%}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'src/plugins/jquery-steps/jquery.steps.css'%}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css'%}" />

		
	</head>
	<body class="login-page">
		<div class="login-header box-shadow">
			<div
				class="container-fluid d-flex justify-content-between align-items-center"
			>
				<div class="brand-logo">
					<a href="">
						<img src="vendors/images/deskapp-logo.svg" alt="" />
					</a>
				</div>
				<div class="login-menu">
					<ul>
						<li><a href="{% url 'login' %}">Login</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div
			class="login-wrap d-flex align-items-center flex-wrap justify-content-center"
		>
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-6 col-lg-7">
						<img src="{% static 'vendors/images/register-page-img.png'%}" alt="" />
					</div>
					<div class="col-md-6 col-lg-5">
						<div class="login-box bg-white box-shadow border-radius-10">
							<div class="login-title">
								<h2 class="text-center text-primary">Register </h2>
							</div>
							<form method="POST" action="/user/register/">
								{% csrf_token %}
								{% if messages %}
								<ul class="messages">
									{% for message in messages %}
										<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
									{% endfor %}
								</ul>
							{% endif %}
							<div class="input-group custom">
								<label class="col-sm-4 col-form-label"
										>Email Address</label
									>	
								<input
									type="text"
									class="form-control form-control-lg"
									placeholder="Email"
									name="email"
								/>
								<div class="input-group-append custom">
									<span class="input-group-text"
										><i class="icon-copy dw dw-user1"></i
									></span>
								</div>
							</div>
								<div class="input-group custom">
									<label class="col-sm-4 col-form-label"
										>Username </label
									>
									<input
										type="text"
										class="form-control form-control-lg"
										placeholder="Username"
										name="username"
									/>
									<div class="input-group-append custom">
										<span class="input-group-text"
											><i class="icon-copy dw dw-user1"></i
										></span>
									</div>
								</div>
								<div class="input-group custom">
									<label class="col-sm-4 col-form-label"
										>Password</label
									>
									<input
										type="password"
										class="form-control form-control-lg"
										placeholder="**********"
										name="password"
									/>
									<div class="input-group-append custom">
										<span class="input-group-text"
											><i class="dw dw-padlock1"></i
										></span>
									</div>
								</div>

								<div class="input-group custom">
									<label class="col-sm-4 col-form-label"
										>Confirm Password</label
									>
									<input
										type="password"
										class="form-control form-control-lg"
										placeholder="**********"
										name="password2"
									/>
									<div class="input-group-append custom">
										<span class="input-group-text"
											><i class="dw dw-padlock1"></i
										></span>
									</div>
								</div>
							
								<div class="row">
									<div class="col-sm-12">
										<div class="input-group mb-0">
										
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Register">

										</div>
										
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="{% static 'vendors/scripts/core.js'%}"></script>
		<script src="{% static 'vendors/scripts/script.min.js'%}"></script>
		<script src="{% static 'vendors/scripts/process.js'%}"></script>
		<script src="{% static 'vendors/scripts/layout-settings.js'%}"></script>
		<script src="{% static 'src/plugins/jquery-steps/jquery.steps.js'%}"></script>
		<script src="{% static 'vendors/scripts/steps-setting.js'%}"></script>
	</body>
</html>
